<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>会员权益</title>
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/user.css">
</head>
<body>
	<div class="headerBar">
		<a class="headerBack" onclick="history.go(-1)"><i class="iAngleLeft"></i></a>
		<div class="headerTit">会员权益</div>
		<a href="javascript:;" class="headerMessage"></a>
	</div>
	<!-- end.headerBar -->
	<div class="pageContainer vipPage">
		<div class="vipData">
			<div class="vipName">用户名<em>V3会员</em></div>
			<div class="vipExp">
				<span>经验值：40000</span>
				还差3000即可升为V4
			</div>
			<div class="vipExpProgress">
				<span class="lLevel">V3</span>
				<span class="mLevel"><em style="width:1%;"></em></span>
				<span class="rLevel">V4</span>
			</div>
		</div>
		<div class="vipBox">
			<div class="vipBoxTit"><span>会员权益</span></div>
			<div class="vipBoxCon">
				<ul class="vipInfoLevel">
					<li><span>V1</span></li>
					<li class="cur"><span>V2</span></li>
					<li><span>V3</span></li>
					<li><span>V4</span></li>
					<li><span>V5</span></li>
				</ul>
				<div class="condition">达成条件：经验值达到10000点</div>
				<ul class="vipInfoTag">
					<li>72h发货1</li>
					<li>72h发货2</li>
					<li>72h发货3</li>
					<li>72h发货4</li>
					<li>72h发货5</li>
					<li>72h发货6</li>
					<li>72h发货7</li>
					<li>72h发货8</li>
				</ul>
			</div>
		</div>
		<div class="vipBox">
			<div class="vipBoxTit"><span>会员说明</span></div>
			<div class="vipBoxCon"><p>新会员级别共分为6个等级，分别为：注册会员、铜牌会员、银牌会员、金牌会员、钻石会员，企业会员；</p></div>
		</div>
	</div>
	<!-- end.pageContainer -->
</body>
</html>
