<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>购物车</title>
    <script src="js/jquery-1.8.2.min.js"></script>
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/shoppingcart.css">
</head>
<body>
	<div class="headerBar">
		<a class="headerBack"><i class="iAngleLeft"></i></a>
		<div class="headerTit">购物车</div>
		<a class="headerMessage" href="search.html"><i class="iSearch"></i></a>
	</div>
	<!-- end.headerBar -->
    <form>
        <div class="pageContainer cart">
            <div class="shoppingcartList">
                <ul>
                    <li>
                        <input class="cartCheck" type="checkbox" value="false">
                        <a class="cartPic" href="product.html">
                            <img src="images/product.jpg" alt="">
                        </a>
                        <div class="cartDetail">
                            <div class="proName"><a href="product.html">韩国The Face Shop菲诗小铺控油补水气垫修颜乳气垫BB 15g</a></div>
                            <div class="proPrice">￥<span class="price">1999.99</span> </div>
                            <div class="proAmount">
                                <a class="minus" href="javascript:;"><i class="iMinus"></i></a>
                                <input class="number" type="text" value="2">
                                <a class="add" href="javascript:;"><i class="iPlus"></i></a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input class="cartCheck" type="checkbox" value="false">
                        <a class="cartPic" href="product.html">
                            <img src="images/product.jpg" alt="">
                        </a>
                        <div class="cartDetail">
                            <div class="proName"><a href="product.html">韩国The Face Shop菲诗小铺控油补水气垫修颜乳气垫BB 15g</a></div>
                            <div class="proPrice">￥<span class="price">1999.99</span> </div>
                            <div class="proAmount">
                                <a class="minus" href="javascript:;"><i class="iMinus"></i></a>
                                <input class="number" type="text" value="2">
                                <a class="add" href="javascript:;"><i class="iPlus"></i></a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="deleteBar">
                    <a href="javascript:;"><i class="iTrash"></i>删除勾选产品</a>
                </div>
            </div>
            <div class="total">
                <label for=""><input class="cartCheckAll" type="checkbox">全选</label>
                <div class="totalNum">合计：￥<b class="totalPrice">0.00</b></div>
                <a href="order.html" class="goahead">去结算</a>
            </div>
        </div>
    </form>
	<!-- end.pageContainer -->
	<div class="footerNav">
		<ul>
			<li><a href="index.html"><i class="iHome"></i><span>首页</span></a></li>
			<li><a href="category.html"><i class="iList"></i><span>分类</span></a></li>
			<li class="cur"><a href="shoppingcart.html"><i class="iShoppingCart"></i><span>购物车</span></a></li>
			<li><a href="userCenter.html"><i class="iUser"></i><span>我</span></a></li>
		</ul>
	</div>
	<!-- end.footerNav -->
    <script>
        $(function () {
            var totalNum = 0;
            $('#shoppingcart').parent().addClass('cur');
            $('.cartCheckAll').click(function () {
                $('.cartCheck').click();
            });
            $('.add').click(function () {
                var number = Number($(this).prev('.number').val());
                number = number + 1;
                $(this).prev('.number').val(number);
                if ($(this).parent().parent().parent().children('.cartCheck').is(':checked')) {
                    var price = Number($(this).parent().prev().find('.price').text());
                    totalNum = totalNum + price;
                    $('.totalPrice').text(totalNum.toFixed(2));
                }
            });
            $('.minus').click(function () {
                var number = Number($(this).next('.number').val());
                number = number - 1;
                $(this).next('.number').val(number);
                if ($(this).parent().parent().parent().children('.cartCheck').is(':checked')) {
                    var price = Number($(this).parent().prev().find('.price').text());
                    totalNum = totalNum - price;
                    $('.totalPrice').text(totalNum.toFixed(2));
                }
            });
            $('.cartCheck').click(function () {
                if ($(this).is(':checked')) {
                    $(this).val(true);
                    var number = Number($(this).parent().find('.number').val());
                    var price = Number($(this).parent().find('.price').text());
                    totalNum = totalNum + price * number;
                    $('.totalPrice').text(totalNum.toFixed(2));
                }
                else {
                    $(this).val(false);
                    var number = Number($(this).parent().find('.number').val());
                    var price = Number($(this).parent().find('.price').text());
                    totalNum = totalNum - price * number;
                    $('.totalPrice').text(totalNum.toFixed(2));
                }                   
            });
        });
    </script>
</body>
</html>
